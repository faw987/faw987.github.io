<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Chippy</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>

<style>
</style>
		<script src="js/three.js"></script>
		<script src="orbitControls.js"></script>
		<script  type="module" >

'use strict';

var camera, scene, renderer;
var cube, cube_geometry, cube_material;
var cube2;
var controls;

init();
render();

function init() {

const texture2 = new THREE.TextureLoader().load( 'images/chippy_1.jpeg' );

const material2 = new THREE.MeshBasicMaterial( { map: texture2 } );

var loader = new THREE.TextureLoader();
var mats = [
	'images/chippy_1.jpeg',
	'images/chippy_2.jpeg',
	'images/chippy_3.jpeg',
	'images/chippy_4.jpeg',
	'images/chippy_5.jpeg',
	'images/chippy_6.jpeg'
].map(pic => {
  return new THREE.MeshLambertMaterial({map: loader.load(pic)});
});

    scene = new THREE.Scene();

    // renderer

    renderer = new THREE.WebGLRenderer({
        alpha: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // camera

    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 12;

    // controls

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.addEventListener('change', render);
    controls.enableZoom = false;

	// camera.position.set( 0, 20, 100 );
	// controls.update();


    // mesh - cube

    // faw cube_geometry = new THREE.CubeGeometry(5, 5, 5);
    cube_geometry = new THREE.BoxGeometry(8, 8, 8);

 //   for (var i = 0; i < cube_geometry.faces.length; i += 2) {
  //      var color = Math.random() * 0xffffff;
   //     cube_geometry.faces[i].color.setHex(color);
    //    cube_geometry.faces[i + 1].color.setHex(color);
   // }

    cube_material = new THREE.MeshLambertMaterial({
        color: 0xffffff,
        vertexColors: THREE.FaceColors
    });

	// cube = new THREE.Mesh(cube_geometry, material2);

	cube = new THREE.Mesh(cube_geometry, mats);
	cube2 = new THREE.Mesh(cube_geometry, mats);
	cube2.position.x = 10
	cube2.position.y = 10

	scene.add(cube);
	scene.add(cube2);

    // Lights

    var light = new THREE.DirectionalLight(0xffffff);
    light.position.set(1, 1, 1);
    scene.add(light);

    var light = new THREE.DirectionalLight(0xC54B58);
    light.position.set(-1, -1, -1);
    scene.add(light);

    var light = new THREE.AmbientLight(0x4BC55D);
    scene.add(light);

    // events

    window.addEventListener('resize', onWindowResize, false);

}

function render() {

    renderer.render(scene, camera);

}

function onWindowResize(event) {

    renderer.setSize(window.innerWidth, window.innerHeight);

    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

}

</script>
	</body>
</html>
