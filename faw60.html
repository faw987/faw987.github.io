<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* This sets the grid to always have 3 columns */
        gap: 10px;
        width: 80%;
        max-width: 600px; /* Adjust max-width to fit 3 columns nicely */
    }

    .grid-item {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background-color: #007BFF;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s, transform 0.3s;
        z-index: 1;
        cursor: pointer;
    }

    .grid-item:hover {
        background-color: #0056b3;
        transform: translateY(-5px);
    }

    .grid-item::after {
        content: attr(data-hover);
        position: absolute;
        bottom: 100%; /* Position the tooltip above the button */
        left: 50%;
        transform: translateX(-50%);
        background-color: #333;
        color: white;
        padding: 5px;
        border-radius: 4px;
        font-size: 12px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s, bottom 0.3s;
        white-space: nowrap;
        z-index: 10; /* Ensure the tooltip appears above other elements */
    }

    .grid-item:hover::after,
    .grid-item.active::after { /* Add the active class for the visible tooltip */
        opacity: 1;
        bottom: 110%; /* Slightly move the tooltip up when visible */
    }

    .grid-item.active {
        background-color: #0056b3;
    }
</style>
<body>
<div class="grid-container">
    <a href="#link1" class="grid-item" data-hover="Tooltip for Link 1">Link 1</a>
    <a href="#link2" class="grid-item" data-hover="Tooltip for Link 2">Link 2</a>
    <a href="#link3" class="grid-item" data-hover="Tooltip for Link 3">Link 3</a>
    <a href="#link4" class="grid-item" data-hover="Tooltip for Link 4">Link 4</a>
    <a href="#link5" class="grid-item" data-hover="Tooltip for Link 5">Link 5</a>
    <a href="#link6" class="grid-item" data-hover="Tooltip for Link 6">Link 6</a>
    <a href="#link7" class="grid-item" data-hover="Tooltip for Link 7">Link 7</a>
    <a href="#link8" class="grid-item" data-hover="Tooltip for Link 8">Link 8</a>
    <a href="#link9" class="grid-item" data-hover="Tooltip for Link 9">Link 9</a>
</div>
<script src="scripts.js"></script>
</body>
</html>
