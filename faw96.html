<!DOCTYPE html>

<!--WhatIsThis:

    short: TAXI hailing

    html/js code with dynamic black/white mode from URL parameter

    -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotated Taxi Display</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #taxi-text {
            position: absolute;
            top: 100px; /* Adjusted for better visibility */
            left: 0px; /* Adjusted for better positioning */
            font-family: Arial, sans-serif;
            font-size: 200px;
            font-weight: bold;
            transform: rotate(-90deg);
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
<div id="taxi-text">TAXI</div>
<script>
    // Extract the 'bw' parameter from the URL
    const params = new URLSearchParams(window.location.search);
    const bw = params.get('bw') === 'true'; // Convert 'bw' parameter to boolean

    // DOM Elements
    const body = document.body;
    const taxiText = document.getElementById('taxi-text');

    if (bw) {
        let inverted = false;
        setInterval(() => {
            if (inverted) {
                body.style.backgroundColor = "#fff";
                taxiText.style.color = "#000";
            } else {
                body.style.backgroundColor = "#000";
                taxiText.style.color = "#fff";
            }
            inverted = !inverted;
        }, 500); // Switch every 1/2 second
    } else {
        // Default color change logic
        const colors = ['red', 'green', 'blue'];
        let colorIndex = 0;
        setInterval(() => {
            taxiText.style.color = colors[colorIndex];
            colorIndex = (colorIndex + 1) % colors.length;
        }, 500); // Change color every 1/2 second
    }
</script>
</body>
</html>
