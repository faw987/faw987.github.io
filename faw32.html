<!DOCTYPE html>
<html>
<head>
    <title>GPX Viewer</title>
    <style>
        #map {
            height: 100vh;
        }
        #drop_zone {
            width: 100%;
            height: 50px;
            padding: 10px;
            border: 2px dashed #bbb;
            line-height: 30px;
            text-align: center;
            font-size: 16px;
        }
        #info_table {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="drop_zone">Drop GPX files here</div>
<div id="map"></div>

<!-- Add table to HTML body -->
<table id="info_table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Date Created</th>
        <th>Start Point (Lat, Lon)</th>
        <th>Distance</th>
        <th>Color</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBsxTaBavVxP_9544dByg6ul0ZG3NnfEQ&libraries=geometry"></script>
<script src="https://unpkg.com/@mapbox/togeojson@0.16.0"></script>
<script src="app1.js"></script>

</body>
</html>
