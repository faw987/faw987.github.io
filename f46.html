<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 1</title>
</head>
<body>
<h1>Send Bearing and Speed to Server</h1>
<label for="bearing">Bearing:</label>
<input type="number" id="bearing">
<br>
<label for="speed">Speed:</label>
<input type="number" id="speed">
<br>
<button onclick="sendData()">Send</button>

<script>
  async function sendData() {
    const bearing = document.getElementById('bearing').value;
    const speed = document.getElementById('speed').value;
    const data = { bearing, speed };

    try {
      await fetch('http://localhost:8001', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });
      alert('Data sent successfully!');
    } catch (err) {
      alert('Error sending data: ' + err.message);
    }
  }
</script>
</body>
</html>
