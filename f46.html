<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 1</title>
</head>
<body>
<h1>Send Bearing and Speed</h1>
<label for="bearing">Bearing:</label>
<input type="number" id="bearing" name="bearing">
<label for="speed">Speed:</label>
<input type="number" id="speed" name="speed">
<button onclick="sendData()">Send</button>
<script>
  async function sendData() {
    const bearing = document.getElementById('bearing').value;
    const speed = document.getElementById('speed').value;
    try {
      const response = await fetch('https://10.0.1.12:8001/update', {
        // const response = await fetch('https://localhost:8001/update', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ bearing: parseFloat(bearing), speed: parseFloat(speed) }),
      });
      alert(await response.text());
    } catch (error) {
      alert('Failed to send data: ' + error.message);
    }
  }
</script>
</body>
</html>
