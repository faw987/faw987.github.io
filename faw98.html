<script>
  // Function to get URL parameters
  function populateFromUrl() {
    const params = new URLSearchParams(window.location.search);
    const textParam = params.get('text');
    const modelParam = params.get('model');

    alert(textParam)
    alert(modelParam)

    if (textParam) {
      document.getElementById('userInput').value = decodeURIComponent(textParam);
    }
    // if (modelParam) {
    //   const modelSelect = document.getElementById('modelSelect');
    //   if (Array.from(modelSelect.options).some(option => option.value === modelParam)) {
    //     modelSelect.value = modelParam;
    //   }
    // }

    // Populate the select dropdown with the 'model' parameter
    if (modelParam) {
      const modelSelect = document.getElementById('modelSelect');
      const options = Array.from(modelSelect.options);

      // Check if the parameter value exists in the dropdown options
      const isValidOption = options.some(option => option.value === modelParam);

      if (isValidOption) {
        modelSelect.value = modelParam; // Set the value of the dropdown
        alert(modelSelect.value)
      } else {
        console.warn(`Model "${modelParam}" not found in the options.`);
      }
    }

  }

  // Populate fields on page load
  populateFromUrl();

  const form = document.getElementById('inputForm');
  const responseText = document.getElementById('responseText');

  const apiKey = `${calcResults()}`; // Replace with your API key

  form.addEventListener('submit', async (event) => {
    event.preventDefault();
    const userInput = document.getElementById('userInput').value;
    const selectedModel = document.getElementById('modelSelect').value;

    if (!userInput.trim()) {
      responseText.textContent = "Please enter some text!";
      return;
    }

    responseText.textContent = "Loading...";

    try {
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: selectedModel,
          messages: [{ role: 'user', content: userInput }]
        })
      });

      if (!response.ok) {
        throw new Error(`API Error: ${response.statusText}`);
      }

      const data = await response.json();
      const gptResponse = data.choices[0].message.content;
      responseText.textContent = gptResponse;
    } catch (error) {
      responseText.textContent = `Error: ${error.message}`;
    }
  });
</script>
