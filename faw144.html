</head>

        { ordinal: 49, name: "Cassandra Velodrome", type: "Velodrome/Track", borough: "Brooklyn", address: "Cassandra Velodrome, Brooklyn, NY" }
    ];

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: 40.7128, lng: -74.0060 },
            zoom: 12
        });
        geocoder = new google.maps.Geocoder();
        buildTable();
    }

    function buildTable() {
        const tbody = document.querySelector('#localeTable tbody');
        locales.forEach((loc, i) => {
            const tr = document.createElement('tr');
            const tdChk = document.createElement('td');
            const chk = document.createElement('input');
            chk.type = 'checkbox';
            chk.dataset.index = i;
            chk.addEventListener('change', onToggle);
            tdChk.appendChild(chk);
            tr.appendChild(tdChk);
            ['ordinal', 'name', 'type', 'borough'].forEach(key => {
                const td = document.createElement('td');
                td.textContent = loc[key];
                tr.appendChild(td);
            });
            tbody.appendChild(tr);
        });
    }

    function onToggle(e) {
        const i = e.target.dataset.index;
        const loc = locales[i];
        if (e.target.checked) {
            geocoder.geocode({ address: loc.address }, (results, status) => {
                if (status === 'OK' && results[0]) {
                    const marker = new google.maps.Marker({ map: map, position: results[0].geometry.location, title: loc.name });
                    markers[i] = marker;
                } else {
                    alert('Geocode failed for ' + loc.name + ': ' + status);
                    e.target.checked = false;
                }
            });
        } else {
            if (markers[i]) { markers[i].setMap(null); delete markers[i]; }
        }
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmg5TrcOSMmChnpcbmDgpTON5E0xg3k1Q&callback=initMap"></script>
</body>
</html>
