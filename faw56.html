<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and Hourly Forecast</title>
    <script>
        function redirectToWeather() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const weatherUrl = `https://www.wunderground.com/weather/${latitude},${longitude}`;
                    const hourlyUrl = `https://www.wunderground.com/hourly/${latitude},${longitude}`;

                    document.getElementById('weatherLink').href = weatherUrl;
                    document.getElementById('weatherLink').style.display = 'block';
                    document.getElementById('hourlyLink').href = hourlyUrl;
                    document.getElementById('hourlyLink').style.display = 'block';
                }, (error) => {
                    console.error("Error retrieving location: ", error);
                    alert("Unable to retrieve your location.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
    </script>
</head>
<body onload="redirectToWeather()">
<h1>Weather Information</h1>
<a id="weatherLink" href="#" target="_blank" style="display:none;">Current Weather</a><br>
<a id="hourlyLink" href="#" target="_blank" style="display:none;">Hourly Forecast</a>
</body>
</html>
