<!DOCTYPE html>
<html>
<head>
  <title>3D Map View</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBsxTaBavVxP_9544dByg6ul0ZG3NnfEQ&callback=initMap" async defer></script>
  <style>
    #map {
      height: 100%;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  function initMap() {
    const map = new google.maps.Map(document.getElementById('map'), {
      center: { lat: 40.33923312938182, lng: -74.06902851268848 },
      zoom: 18,
      heading: 210,  // sets the compass direction
      tilt: 45       // sets the tilt angle for a 3D effect
    });
  }
</script>
</body>
</html>
