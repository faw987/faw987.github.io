<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

			body { margin: 0; }

	<body>
<div
  <p>Drag one or more files to this <i>drop zone</i>.</p>
</div>

<style>
</style>
		<script src="js/three.js"></script>
		<script src="orbitControls.js"></script>

		<script  type="module" >
'use strict';

var camera, scene, renderer;
var cube, cube_geometry, cube_material;
var controls;

init();
render();

function init() {

// const texture2 = new THREE.TextureLoader().load( 'images/land_ocean_ice_cloud_2048.jpg' );
const texture2 = new THREE.TextureLoader().load( 'images/chippy_1.jpeg' );

// immediately use the texture for material creation
const material2 = new THREE.MeshBasicMaterial( { map: texture2 } );

var loader = new THREE.TextureLoader();
var mats = [
	'./images/im1.png',
	'./images/im2.png',
	'./images/im3.png',
	'./images/im1.png',
	'./images/im2.png',
	'./images/im3.png'
].map(pic => {
  return new THREE.MeshLambertMaterial({map: loader.load(pic)});
});
// var geom = new THREE.BoxGeometry(2, 2, 2);
//var geom = new THREE.BoxGeometry(0.2, 0.2, 0.2);
//var box = new THREE.Mesh(geom, mats);


    scene = new THREE.Scene();

    // renderer

    renderer = new THREE.WebGLRenderer({
        alpha: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // camera

    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 12;

    // controls

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.addEventListener('change', render);
    controls.enableZoom = false;

    // mesh - cube

    // faw cube_geometry = new THREE.CubeGeometry(5, 5, 5);
    cube_geometry = new THREE.BoxGeometry(5, 5, 5);

//x = cube_geometry.faces;
//alert("x="+x);

 //   for (var i = 0; i < cube_geometry.faces.length; i += 2) {

  //      var color = Math.random() * 0xffffff;

   //     cube_geometry.faces[i].color.setHex(color);
    //    cube_geometry.faces[i + 1].color.setHex(color);
   // }

    cube_material = new THREE.MeshLambertMaterial({
        color: 0xffffff,
        vertexColors: THREE.FaceColors
    });

    //cube = new THREE.Mesh(cube_geometry, cube_material);
    //      cube = new THREE.Mesh(cube_geometry, mats);
    cube = new THREE.Mesh(cube_geometry, material2);
    scene.add(cube);

    // Lights

    var light = new THREE.DirectionalLight(0xffffff);
    light.position.set(1, 1, 1);
    scene.add(light);

    var light = new THREE.DirectionalLight(0x002288);
    light.position.set(-1, -1, -1);
    scene.add(light);

    var light = new THREE.AmbientLight(0x222222);
    scene.add(light);

    // events

    window.addEventListener('resize', onWindowResize, false);

}

function render() {

    renderer.render(scene, camera);

}

function onWindowResize(event) {

    renderer.setSize(window.innerWidth, window.innerHeight);

    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

}

</script>
	</body>
</html>
