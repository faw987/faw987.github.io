<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 2</title>
</head>
<body>
<h1>Retrieve Bearing and Speed</h1>
<button onclick="retrieveData()">Retrieve</button>
<p id="dataOutput"></p>

<script>
  async function retrieveData() {
    try {
      const response = await fetch('https://10.0.1.12:8001/state');
      if (response.ok) {
        const data = await response.json();
        document.getElementById('dataOutput').innerText =
                'Bearing: ' + data.bearing + ', Speed: ' + data.speed;
      } else {
        alert('Error retrieving data: ' + response.status);
      }
    } catch (error) {
      alert('Failed to retrieve data: ' + error.message);
    }
  }
</script>
</body>
</html>
